<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Basket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header class="bg-light py-3 border-bottom">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="mb-0 logo">World Peas</h1>
            <nav>
                <ul class="list-unstyled d-flex mb-0">
                    <li><a href="#" class="nav-link px-3">Home</a></li>
                    <li><a href="#" class="nav-link px-3">Shop</a></li>
                </ul>
            </nav>
            <button class="btn btn-outline-secondary">Basket</button>
        </div>
    </header>

    <main class="container py-5">
        <div class="row">
            <div class="col-lg-8">
                <div class="basket-item mb-4 d-flex align-items-center p-3 border rounded bg-white shadow-sm">
                    <img src="assets/img/Tomatto.png" alt="Heirloom tomato" class="img-fluid me-3 rounded">
                    <div class="flex-grow-1">
                        <h5 class="mb-1">Heirloom tomato</h5>
                        <p class="mb-1">$5.99 / kg</p>
                    </div>
                    <h6 class="mb-0">$5.99</h6>
                </div>
                <div class="basket-item mb-4 d-flex align-items-center p-3 border rounded bg-white shadow-sm">
                    <img src="assets/img/ginger.png" alt="Organic ginger" class="img-fluid me-3 rounded">
                    <div class="flex-grow-1">
                        <h5 class="mb-1">Organic ginger</h5>
                        <p class="mb-1">$12.99 / kg</p>
                    </div>
                    <h6 class="mb-0">$6.50</h6>
                </div>
                <div class="basket-item mb-4 d-flex align-items-center p-3 border rounded bg-white shadow-sm">
                    <img src="assets/img/onion.png" alt="Sweet onion" class="img-fluid me-3 rounded">
                    <div class="flex-grow-1">
                        <h5 class="mb-1">Sweet onion</h5>
                        <p class="mb-1">$2.99 / kg</p>
                    </div>
                    <h6 class="mb-0">$14.95</h6>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="order-summary p-4 bg-light border rounded shadow-sm">
                    <h4 class="mb-4">Order summary</h4>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Subtotal</span>
                        <span>$27.44</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Shipping</span>
                        <span>$3.99</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Tax</span>
                        <span>$2.00</span>
                    </div>
                    <div class="d-flex justify-content-between fw-bold">
                        <span>Total</span>
                        <span>$33.43</span>
                    </div>
                    <button class="btn btn-success w-100 mt-4">Continue to payment</button>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
